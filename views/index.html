<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7213ba6fdf.js" crossorigin="anonymous"></script>
    <title>Amazon ACEITES DE OLIVA</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="top-bar">
            <section class="logo">
                <img src="/images/logos/logoPpal.png" class="logoPpal">
            </section>
            <section class="nav-bar-busqueda">
                <input type="text" placeholder="  Buscar productos, marcas y más...">

            </section>
            <nav>
                <ul>
                    <li class="logoUsuario">
                        <a href="#">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li class="logoCarrito">
                        <a href="#">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contenedor">
        <section>
            <div class='banner'>
            </div>
        </section>
        <Section class='productosPromo'>
            <article class="producto">
                <img src='/images/productos/elia3lt.jpg' class='imagen'>
                <div class='infoProfucto'>
                    <i class="fas fa-cart-plus"></i>
                    <section class='infoPrecio'>
                        <p class='precio'> $3.000 </p>
                        <p class='promocion'> 15% Off </p>
                    </section>
                    <section class='descripcion'>
                        <h3> Eliá - B.I.B. 3Lt. </h3>
                    </section>
                </div>
            </article>
            <article class="producto">
                <img src='/images/productos/libanti1lt.jpg' class='imagen'>
                <div class='infoProfucto'>
                    <i class="fas fa-cart-plus"></i>
                    <section class='infoPrecio'>
                        <p class='precio'> $900 </p>
                        <p class='promocion'> 15% Off </p>
                    </section>
                    <section class='descripcion'>
                        <h3> Libanti - 1Lt. P.E.T. </h3>
                    </section>
                </div>
            </article>
            <article class="producto">
                <img src='/images/productos/libanti500.jpg' class='imagen'>
                <div class='infoProfucto'>
                    <i class="fas fa-cart-plus"></i>
                    <section class='infoPrecio'>
                        <p class='precio'> $800 </p>
                        <p class='promocion'> 15% Off </p>
                    </section>
                    <section class='descripcion'>
                        <h3> Libanti - 500ml. </h3>
                    </section>
                </div>
            </article>
            <article class="producto">
                <img src='/images/productos/elia500.jpg' class='imagen'>
                <div class='infoProfucto'>
                    <i class="fas fa-cart-plus"></i>
                    <section class='infoPrecio'>
                        <p class='precio'> $800 </p>
                        <p class='promocion'> 15% Off </p>
                    </section>
                    <section class='descripcion'>
                        <h3> Eliá - 500ml. </h3>
                    </section>
                </div>
            </article>
        </Section>
    </main>
</body>

</html>
